<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>
	<body>
		<div class="main">
			<div class="bg"></div>
			<div class="login">
				<h1>
					<a href="index.html">SilEnT</a>
				</h1>
				<div class="loginform">
					<p>
						<label class="user_login">
							用户名
							<br />
							<input type="text" name="log" id="user_login" class="input" value size="20" autocapitalize="off" />
						</label>
					</p>
					<p>
						<label class="user_pass">
							密码
							<br />
							<input type="password" name="pwd" id="user_pass" class="input" value size="20"/>
						</label>
					</p>
					<p class="forgetmenot">
						<label class="rememberme">
							<input name="rememberme" type="checkbox" id="rememberme" value="forever" />
							记住我的登录信息
						</label>
					</p>
					<p class="submit">
						<input type="submit" name="wp-submit" id="wp-submit" class="button" value="登 录" />
						<a href="register.html"><input type="submit" name="wp-submit" id="wp-submit" class="button" value="注 册" style="margin-top: 5px;"/></a>
					</p>
				</div>
				<p class="wj">
					<a href="#">忘记密码</a>
				</p>
			</div>
		</div>
	</body>
</html>
